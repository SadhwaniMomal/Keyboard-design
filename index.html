<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row one">
            <button>~</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>-</button>
            <button>=</button>
            <button class="back">
                backspace
            </button>
        </div>

        <div class="row two">
            <button class="tab">tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <BUtton>U</BUtton>
            <BUtton>I</BUtton>
            <BUtton>O</BUtton>
            <BUtton>P</BUtton>
            <BUtton>[</BUtton>
            <BUtton>]</BUtton>
            <button class="slace">\</button>
        </div>

        <div class="row three">
            <button class="cap">caps lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
            <button class="enter">enter</button>
        </div>

        <div class="row four">
            <button class="shift">shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><<</button>
            <button>>></button>
            <button>?</button>
            <button class="shift">shift</button>
        </div>

        <div class="row five">
            <button class="other">ctrl</button>
            <button class="other">fn</button>
            <button class="other">alt</button>
            <button class="space">space</button>
            <button class="other">alt</button>
            <button class="other">fn</button>
            <button class="other">ctrl</button>
        </div>
    </div>
</body>
</html>
